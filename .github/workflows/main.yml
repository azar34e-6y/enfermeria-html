            <li><strong>UdeG</strong> – Universidad de Guadalajara</li>
            <li><strong>UVM</strong> – Universidad del Valle de México</li>
            <li><strong>Universidad La Salle</strong></li>
        </ul>
    </section>

    <section>
        <h2>Campo Laboral</h2>
        <p>Los egresados pueden trabajar en hospitales, clínicas, centros de salud, laboratorios, escuelas, fundaciones, organismos internacionales y también pueden especializarse en áreas como pediatría, geriatría, cuidados intensivos, salud pública, entre otros.</p>
    </section>

    <section>
        <h2>¿Por qué estudiar Enfermería?</h2>
        <p>Porque es una carrera noble, humana y con alta demanda laboral. Brinda la oportunidad de servir, aprender constantemente y desarrollarse en distintas áreas de la salud.</p>
