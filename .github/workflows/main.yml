    <section>
        <h2>¿Qué es la carrera de Enfermería?</h2>
        <p>La carrera de Enfermería forma profesionales capacitados en el cuidado de la salud humana, con conocimientos científicos, técnicos y éticos para atender a personas en distintas etapas de la vida. Es una carrera de gran compromiso social y humano.</p>
    </section>

